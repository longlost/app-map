
<style>

  :host {
    display: block;
    position: relative;
    --blur-effect:             10px;
    --header-background-color: var(--app-dark-color);
    --header-color:            var(--app-dark-color-text);
    --gradient-start:          rgba(0, 0, 0, 0.1);
    --gradient-end:            rgba(33, 33, 33, 0.5);
  }
      
  #overlay {
    padding-bottom: 0px;
    --overlay-toolbar-background-color: transparent;
    --overlay-toolbar-color:            var(--header-color);
    --overlay-background-color:         var(--app-body-color);
    --overlay-toolbar-pointer-events:   none;
  }

  .blur {
    -webkit-backdrop-filter: blur(var(--blur-effect));
    backdrop-filter:         blur(var(--blur-effect));
  }

  #header-background {
    position:         absolute;
    top:              0px;
    right:            0px;
    bottom:           0px;
    left:             0px;
    pointer-events:   none;
    opacity:          0.8;
    background-image: radial-gradient(
      ellipse at bottom, 
      var(--gradient-start), 
      var(--gradient-end)
    );
    box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.14),
                0px 1px 5px 0px rgba(0, 0, 0, 0.12),
                0px 3px 1px -2px rgba(0, 0, 0, 0.2);
  }

  search-input {
    width:     calc(100% - 152px);
    max-width: 414px;
    background-color:         transparent;
    color:                    var(--app-constant-light-text);
    --input-background-color: rgba(33, 33, 33, 0.8);
  }

  #map {
    position: fixed;
    top:      0px;
    left:     0px;
    height:   100vh;
    width:    100vw;
    --marker-size: 40px;
  }

  .zoom-fab {
    position: fixed;
    right:    16px;
    background-color: var(--app-secondary-color);
    color:            var(--app-secondary-color-text);
    opacity:          0.8;
  }

  #zoom-in-fab {
    bottom: 160px;
  }

  #zoom-out-fab {
    bottom: 96px;
  }

  #spinner {
    background-color: rgba(0, 0, 0, 0.8);
    color:            var(--app-constant-light-text);
  }

  @media (min-width: 768px) {

    #zoom-in-fab {
      top: 96px;
    }

    #zoom-out-fab {
      top: 160px;
    }

  }

</style>


<app-header-overlay id="overlay"
                    fixed-header
                    header-size="1"
                    prebuilt-animation="from-right"
                    title=" "
                    on-overlay-reset="__overlayReset">

  <div id="header-background"
       class="blur" 
       slot="header-background-slot">
  </div>


  <search-input slot="top-toolbar-buttons-slot"
                suggestions="[[_suggestions]]"
                value="[[_searchVal]]"
                on-search="__searchHandler"
                on-suggestion-selected="__suggestionSelected"
                on-value-changed="__searchValChanged">
  </search-input>


  <paper-icon-button icon="map-icons:my-location"
                     slot="top-toolbar-buttons-slot"
                     on-click="__locationBtnClicked">
  </paper-icon-button>


  <paper-icon-button icon="map-icons:pin-drop"
                     slot="top-toolbar-buttons-slot"
                     on-click="__pinDropBtnClicked">
  </paper-icon-button>


  <app-map id="map"
           alt="[[alt]]"
           dark-mode="[[darkMode]]"
           draggable=[[draggable]]
           lat="[[lat]]" 
           lng="[[lng]]"
           locations="[[locations]]"
           scale="[[scale]]"
           slot="content"
           smooth="[[smooth]]"
           zoom="[[zoom]]"
           on-markers-changed="__markersChanged"
           on-zoom-changed="__zoomChanged">
  </app-map>


  <paper-fab id="zoom-in-fab"
             class="zoom-fab blur"
             icon="map-icons:add"
             mini
             slot="content"
             on-click="__zoomInFabClicked">
  </paper-fab>

  <paper-fab id="zoom-out-fab"
             class="zoom-fab blur"
             icon="map-icons:remove"
             mini
             slot="content"
             on-click="__zoomOutFabClicked">
  </paper-fab>


</app-header-overlay>


<app-spinner id="spinner"
             class="blur"
             full-screen>
</app-spinner>
